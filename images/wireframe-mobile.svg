<!--?xml version="1.0" encoding="utf-8"?-->
<svg width="420" height="780" viewBox="0 0 420 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mobile wireframe sketch">
  <defs>
    <style>
      .bg{fill:#ffffff}
      .muted{fill:#e8f7fb}
      .stroke{stroke:#cbeff6; stroke-width:2; fill:none}
      .title{fill:#0A4D68; font-family: 'Poppins', sans-serif; font-weight:700; font-size:14px}
      .label{fill:#4b6b72; font-family: sans-serif; font-size:11px}
    </style>
  </defs>

  <rect width="100%" height="100%" rx="18" ry="18" class="bg"></rect>
  <!-- header -->
  <rect x="16" y="18" width="388" height="62" rx="10" class="muted"></rect>
  <text x="32" y="44" class="title">Header: Logo + Title</text>
  <text x="32" y="60" class="label">Navigation &amp; search</text>

  <!-- hero -->
  <rect x="16" y="96" width="388" height="160" rx="10" class="muted"></rect>
  <text x="32" y="128" class="label">Hero image / promotional banner</text>

  <!-- product list -->
  <rect x="16" y="268" width="388" height="96" rx="10" class="stroke"></rect>
  <text x="32" y="294" class="label">Product card (image left, info right)</text>

  <rect x="16" y="372" width="388" height="96" rx="10" class="stroke"></rect>
  <text x="32" y="398" class="label">Product card</text>

  <rect x="16" y="476" width="388" height="96" rx="10" class="stroke"></rect>
  <text x="32" y="502" class="label">Product card</text>

  <!-- footer -->
  <rect x="16" y="588" width="388" height="68" rx="10" class="muted"></rect>
  <text x="32" y="610" class="label">Footer: contact + small links</text>
</svg>
