<!--?xml version="1.0" encoding="utf-8"?-->
<svg width="1400" height="780" viewBox="0 0 1400 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Desktop wireframe sketch">
  <defs>
    <style>
      .bg{fill:#ffffff}
      .muted{fill:#f2fbfd}
      .stroke{stroke:#dff6fb; stroke-width:2; fill:none}
      .title{fill:#0A4D68; font-family: 'Poppins', sans-serif; font-weight:700; font-size:16px}
      .label{fill:#4b6b72; font-family: sans-serif; font-size:12px}
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg"></rect>

  <!-- header -->
  <rect x="20" y="18" width="1360" height="74" rx="10" class="muted"></rect>
  <text x="36" y="48" class="title">Header — Logo | Nav | Search</text>

  <!-- hero -->
  <rect x="20" y="110" width="1360" height="260" rx="12" class="muted"></rect>
  <text x="36" y="150" class="label">Large hero (left: image, right: CTA + brief)</text>

  <!-- content area -->
  <rect x="20" y="384" width="280" height="320" rx="10" class="muted"></rect>
  <text x="36" y="412" class="label">Left sidebar — Filters / categories</text>

  <rect x="320" y="384" width="1060" height="320" rx="10" class="stroke"></rect>
  <text x="336" y="412" class="label">Product grid (4 columns) — product cards with image + details</text>

  <!-- product grid example boxes -->
  <g transform="translate(344,444)">
    <rect width="220" height="160" rx="8" class="muted"></rect>
    <rect x="236" width="220" height="160" rx="8" class="muted"></rect>
    <rect x="472" width="220" height="160" rx="8" class="muted"></rect>
    <rect x="708" width="220" height="160" rx="8" class="muted"></rect>
  </g>

  <!-- footer -->
  <rect x="20" y="716" width="1360" height="44" rx="8" class="muted"></rect>
  <text x="36" y="744" class="label">Footer — Contact | Social | Copyright</text>
</svg>
